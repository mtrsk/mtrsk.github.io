{{ define "title" }}
  {{ .Title }}
{{ end }}

{{ define "main" }}
  <h2>{{.Title}}
    <small>
      <time>{{.Date.Format "January 2, 2006"}}</time>
      {{- partial "author.html" .Params.author }}
    </small>
  </h2>

  {{- if .Params.toc -}}
    <h2>Table of Contents</h2>
    {{ .TableOfContents }}
  {{ end }}

  {{- .Content -}}

  {{ partial "backlinks" . }}
{{ end }}
