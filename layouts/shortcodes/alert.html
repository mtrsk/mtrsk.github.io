{{- $class := (.Get "class") -}}

<div class="{{- with $class -}}
	      alert alert-{{ . }}
	    {{- else -}}
	      alert alert-info
            {{- end -}}">
  <p>
    {{- if eq $class "info" -}}
    🗒️ {{ .Inner | markdownify }}
    {{- else if eq $class "warning" -}}
    ⚠️ {{ .Inner | markdownify }}
    {{- else if eq $class "danger" -}}
    ❗ {{ .Inner | markdownify }}
    {{- else if eq $class "success" -}}
    ✅ {{ .Inner | markdownify }}
    {{- end -}}
  </p>
</div>
